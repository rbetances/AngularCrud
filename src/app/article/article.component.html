<h2>Add a new article</h2>
<form id="formNewArticle" name="formNewArticle" #articleData ="ngForm" (ngSubmit) = "addNewArticle(articleData.value)">
  <div class="form-group">
    <label for="title" >Title:</label>
    <input type="text" class="form-control" id="title" name="title" ngModel >
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" class="form-control" id="category" name="category" ngModel >
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-basic" value="add article" > 
  </div>
</form>
