<div class="container">
  <div class="row">
    <div class="col">
    <table class="table table-striped">
      <td>id</td>
      <td>title</td>
      <td>category</td>
      <tr *ngFor = "let article of articles">
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.category}}</td>
      </tr>
    </table>
  </div>
    <div class="col">
      <app-article></app-article>
    </div>
  </div>
</div>
